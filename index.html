<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+TC:wght@100..900&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- 導入js檔案 -->
    <!-- 加上defer會在頁面讀取完後才執行Js程式碼 -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="inner-wrapper">
            <h3 class="todo-list-title">My Todo List</h3>
            <form class="input-wrapper" id="input-wrapper">
                <input type="text" id="input">
                <button id="add-button">Add</button>
            </form>
            <ul class="list" id="list">
                <!-- 可以自己加跟刪除 -->
                <!-- <li>洗衣服<span class="delete"></span></li>
                <li class="checked">洗衣服<span class="delete"></span></li> -->
            </ul>
        </div>
    </div>
</body>

</html>
